<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Budget Tracker</title>
</head>

<body>
    <h1 class="heading">Create new record</h1>
    <br>
    <form id="createform">
        <p><label class="inputname" >Record title:</label><input type="text" name="title" id="name" ></p>
        <div id="feedback"></div>
        <p><label class="inputname" >Date:</label><input type="date" name="rdate" id="date"></p>
    
    
        <div id="dfeedback"></div>
        <p><label class="inputname" >Income/Expense:</label><br>
            <label class="iediv"> 
                <input  id="idex" type="radio" name="ie" value="expense"checked > Expense<br>
                <span class="checkmark"></span>
            </label>
            <label class="iediv"> 
                <input id="ieid" type="radio" name="ie" value="income" > Income<br>
                <span class="checkmark"></span>
            </label>
        
        </p>
    
       
        <div id="iefeedback"></div>
            <p id="catp"><label class="inputname" >Category (For expense):</label><br>
            <div class="exdiv">
            <label class="iediv"> 
                <input type="radio" name="category" value="food" checked> Food<br>
                <span class="checkmark"></span>
            </label>
            <label class="iediv"> 
                <input type="radio" name="category" value="transport"> Transport<br>
                <span class="checkmark"></span>
            </label>
            <label class="iediv"> 
                <input type="radio" name="category" value="groceries"> Groceries<br>
                <span class="checkmark"></span>
            </label>
            <label class="iediv"> 
                <input type="radio" name="category" value="leisure"> Leisure<br>
                <span class="checkmark"></span>
            </label>
            <label class="iediv"> 
                <input type="radio" name="category" value="others"> Others<br>
                <span class="checkmark"></span>
            </label>
        </div>
        <div class="naclass">
            <label class="iediv"> 
                <input  type="radio" name="category" value="na" > N/A<br>
                <span class="checkmark"></span>
            </label>
        </div>
    
        </p>
        <div id="cfeedback"></div>
        <p><label class="inputname" >Amount ($):</label><input type="text"name="amount" id="amt"></p>
        <div id="afeedback"></div>
    
    
        <p><label class="inputname" >Payment mode(For expense):</label>
            <br>
            <div class="exdiv">
                    <label class="iediv"> 
                <input type="radio" name="pmode" value="cash" checked> Cash<br>
                <span class="checkmark"></span>
            </label>
                <label class="iediv"> 
                <input type="radio" name="pmode" value="credit"> Credit Card<br>
                <span class="checkmark"></span>
            </label>
                <label class="iediv"> 
                <input type="radio" name="pmode" value="nets"> NETs<br>
                <span class="checkmark"></span>
            </label>
                <label class="iediv"> 
                <input type="radio" name="pmode" value="others"> Others<br>
                <span class="checkmark"></span>
            </label>
            </div>
            <div class="naclass">
    
                <label class="iediv"> 
                    <input type="radio" name="pmode" value="na" > N/A<br>
                    <span class="checkmark"></span>
                </label>
            </div>
        </p>
        <div id="pfeedback"></div>
        <p><label class="inputname" >Note:(optional)</label><input type="text" name="note" id="inote"></p>
        
        <p><button type="button" name="save" id="savebutton" class="button">Save</button></p>
        
    
    </form>
    
  </div>
  <h4>My IP Details: <span></span></h4>
    
    <div id="ip-details">
      
      Currently not set
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="api.js"></script>
  </body>
</html>
